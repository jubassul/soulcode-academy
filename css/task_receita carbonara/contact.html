<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter&family=Montserrat:ital,wght@0,100;0,200;0,300;1,100;1,200&family=Pacifico&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header><h1>Contato</h1></header>
    <main>
      <form action="#" method="post">
        <div class="name">
          <label for="name">Seu nome:</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="email">
          <label for="email">Seu e-mail:</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="subject">
          <label for="subject">Assunto:</label>
          <input type="text" id="subject" name="subject" />
        </div>
        <div class="text">
          <textarea id="text" name="text">Descreva sua mensagem aqui</textarea>
        </div>
        <div class="buttonSubmit">
          <label id="submit"></label>
          <input
            class="button"
            type="submit"
            name="submit"
            id="submit"
            value="Enviar"
          />
        </div>
      </form>
    </main>
  </body>
</html>
