<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
  </head>
  <body>
    <header>
      <h1>Formulário de Cadastro</h1>
      <p>
        Já possui cadastro? Faça o
        <a href="./login.html" target="_blank">login</a>
      </p>
      <hr />
    </header>
    <main>
      <h3>Dados Cadastrais</h3>
      <form action="#" method="post">
        <div>
          <label for="name">Nome Completo:</label>
          <input type="text" name="name" id="name" />
        </div>
        <p>Sexo:</p>
        <div>
          <label for="male">Masculino</label>
          <input type="radio" name="male" id="male" value="male" />
        </div>
        <div>
          <label for="female">Masculino</label>
          <input type="radio" name="female" id="female" value="female" />
        </div>
        <br />
        <div>
          <label for="cpf">CPF:</label>
          <input type="number" name="cpf" id="cpf" />
        </div>
        <br />
        <div>
          <label for="phone">Telefone:</label>
          <input type="tel" name="phone" id="phone" />
        </div>
        <br />
        <div>
          <label for="cellphone">Celular:</label>
          <input type="tel" name="cellphone" id="cellphone" />
        </div>
        <br />
        <div>
          <label for="born">Nascimento:</label>
          <input type="date" id="born" name="born" />
        </div>
        <br />
        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" />
        </div>
        <br />
        <div>
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" />
        </div>
        <h3>Endereço de Entrega</h3>
        <div>
          <label for="adress">CEP:</label>
          <input type="number" id="adress" name="adress" />
        </div>
        <br />
        <div>
          <label for="street">Rua:</label>
          <input type="text" id="street" name="street" />
        </div>
        <br />
        <div>
          <label for="number">Número:</label>
          <input type="number" id="number" name="number" />
        </div>
        <div>
          <label>
            <input type="checkbox" id="checkbox" name="checkbox" />Sem número
          </label>
        </div>
        <br />
        <div>
          <label for="complement">Complemento:</label>
          <input type="text" id="complement" name="complement" />
        </div>
        <br />
        <div>
          <label for="neighborhood">Bairro:</label>
          <input type="text" id="neighborhood" name="neighborhood" />
        </div>
        <br />
        <div>
          <label for="city">Cidade:</label>
          <input type="text" id="city" name="city" />
        </div>
        <br />
        <div>
          <label for="state">Estado:</label>
          <input type="text" id="state" name="state" />
        </div>
        <br />
        <div>
          <label>
            <input type="checkbox" id="offers" value="offers" name="offers" />
            Receba ofertas e novidades por e-mail
          </label>
        </div>
        <br />
        <div>
          <label for="submit"></label>
          <input type="submit" id="submit" name="submit" value="Cadastrar" />
        </div>
      </form>
    </main>
    <footer>
      <p>&copy;Júlia Bassul-2021</p>
    </footer>
  </body>
</html>
