<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <h1>Formulário de Login</h1>
      <p>
        Ainda não possui conta?
        <a href="./index.html" target="_blank">Cadastre-se</a>
      </p>
      <hr />
    </header>
    <main>
      <form action="#" method="post">
        <div>
          <label for="email">Seu e-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="contato@gmail.com"
          />
        </div>
        <br />
        <div>
          <label for="password">Sua senha:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="1234"
          />
        </div>
        <br />
        <div>
          <label>
            <input
              type="checkbox"
              name="logged"
              id="logged"
              value="logged"
            />Manter-me logado
          </label>
        </div>
        <br />
        <div>
          <label for="submit"></label>
          <input type="submit" name="submit" id="submit" value="Logar" />
        </div>
      </form>
    </main>
    <footer><p>&copy;Júlia Bassul-2021</p></footer>
  </body>
</html>
